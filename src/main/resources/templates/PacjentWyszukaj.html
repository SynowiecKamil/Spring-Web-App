<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Product Manager</title>
</head>
<body>
<div align="center">
    <h1>Lista fizjoterapeutów</h1>
    <br/><br/>
    <form th:action="@{/pacjent/wyszukaj}">
        Przeszukaj za pomocą słowa klucza: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
        &nbsp;
        <input type="submit" value="Search" />
    </form>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="fizjoterapeuta : ${listFizjoterapeuta}">
            <td th:text="${fizjoterapeuta.firstName}">First Name</td>
            <td th:text="${fizjoterapeuta.lastName}">Last Name</td>
            <td th:text="${fizjoterapeuta.email}">EMail</td>

<!--            <td>-->
<!--                <a th:href="/@{'/edit/' + ${product.id}}">Edit</a>-->
<!--                &nbsp;&nbsp;&nbsp;-->
<!--                <a th:href="/@{'/delete/' + ${product.id}}">Delete</a>-->
<!--            </td>-->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
