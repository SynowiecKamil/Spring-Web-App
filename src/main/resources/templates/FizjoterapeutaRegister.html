<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rejestracja fizjoterapeuty</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="login100-more2" style="background-image: url('images/fizjoterapeuta.jpeg');"></div>

        <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
            <form th:action="@{/FizjoterapeutaRegister}" th:object="${fizjo}" method="post">
					<span class="login100-form-title p-b-59">
						Rejestracja fizjoterapeuty
					</span>

                <div th:if="${param.success}">
                    <div class="alert alert-info">Zostałeś zarejestrowany pomyślnie</div>
                </div>

                <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
                   th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
                    error</p>

                <div class="wrap-input100 validate-input" data-validate = "Imie jest wymagane"
                     th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
                    <span class="label-input100">Imie</span>
                    <input class="input100" type="text" name="firstName" placeholder="Imie..." th:field="*{firstName}">
                    <span class="focus-input100"></span>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('firstName')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Nazwisko jest wymagane"
                     th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
                    <span class="label-input100">Nazwisko</span>
                    <input class="input100" type="text" name="lastName" placeholder="Nazwisko..." th:field="*{lastName}">
                    <span class="focus-input100"></span>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('lastName')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Wymagany prawidłowy email @xyz.com"
                     th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                    <span class="label-input100">Email</span>
                    <input class="input100" type="text" name="email" placeholder="Email..." th:field="*{email}">
                    <span class="focus-input100"></span>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation
                        error</p>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Potwierdzenie wymagane"
                     th:classappend="${#fields.hasErrors('confirmEmail')}? 'has-error':''">
                    <span class="label-input100">Potwierdź email</span>
                    <input class="input100" type="text" name="confirmEmail" placeholder="Email..." th:field="*{confirmEmail}">
                    <span class="focus-input100"></span>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('confirmEmail')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Hasło wymagane"
                     th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                    <span class="label-input100">Hasło</span>
                    <input class="input100" type="text" name="password" placeholder="Hasło..." th:field="*{password}">
                    <span class="focus-input100"></span>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('password')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Potwierdzenie wymagane"
                     th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                    <span class="label-input100">Potwierdź hasło</span>
                    <input class="input100" type="text" name="confirmPassword" placeholder="Hasło..." th:field="*{confirmPassword}">
                    <span class="focus-input100"></span>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('confirmPassword')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('terms')}? 'has-error':''">
                    <input id="terms" type="checkbox" th:field="*{terms}" />   <label
                        class="control-label" for="terms"> Wyrażam zgodę na  <a
                        href="#">Warunki użytkowania</a>.
                </label>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('terms')}" th:text="${error}">Validation
                        error</p>
                </div>
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form2-bgbtn"></div>
                        <button type="submit" class="login100-form-btn">Zarejestruj</button>
                    </div>
                    <a class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30" href="/" th:href="@{/fizjoterapeuta/login}">Zaloguj się</a>
                    <i class="fa fa-long-arrow-right m-l-5"></i>
                    <a class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30" href="/" th:href="@{/index}">Powrót</a>
                </div>

            </form>
        </div>
    </div>
</div>

<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/daterangepicker/moment.min.js"></script>
<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="js/main.js"></script>
</body>
</html>
