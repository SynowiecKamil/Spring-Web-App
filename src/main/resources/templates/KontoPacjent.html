<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Pacjent</title>
</head>
<body>
<div align="center">
    <h1>Product List</h1>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pacjent : ${getPacjent}">
            <td th:text="${pacjent.firstName}">First Name</td>
            <td th:text="${pacjent.lastName}">Last Name</td>
            <td th:text="${pacjent.email}">EMail</td>

            <!--            <td>-->
            <!--                <a th:href="/@{'/edit/' + ${product.id}}">Edit</a>-->
            <!--                &nbsp;&nbsp;&nbsp;-->
            <!--                <a th:href="/@{'/delete/' + ${product.id}}">Delete</a>-->
            <!--            </td>-->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
