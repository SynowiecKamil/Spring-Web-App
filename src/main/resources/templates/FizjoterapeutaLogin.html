<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logowanie fizjoterapeuty</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="image/png" href="images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main2.css">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100" style="background-image: url('images/fizjoterapeuta.jpeg');">
        <div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Logowanie fizjoterapeuty
				</span>
            <form class="login100-form validate-form p-b-33 p-t-5" th:action="@{/fizjoterapeuta/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Błędne dane logowania.</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">Zostałeś wylogowany.</div>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Wprowadz email">
                    <input type="text" id="username" name="username" class="input100"
                           autofocus="autofocus" placeholder="Email" />

                </div>
                <div class="wrap-input100 validate-input" data-validate="Wprowadz haslo">
                    <input type="password" id="password" name="password" class="input100"
                           placeholder="Hasło" />
                    <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                </div><center>
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn" >
                        <div class="login100-form2-bgbtn"></div>
                        <button type="submit" class="login100-form-btn" >Zaloguj</button>
                    </div>
                </div></center>
                <div>
                    <center><span>Nie masz konta? <a href="/" th:href="@{/FizjoterapeutaRegister}">Zarejestruj się
                    </a></span><br>
                        <span><a href="/" th:href="@{/index}">Powrót
                    </a></span></center>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/daterangepicker/moment.min.js"></script>
<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="js/main.js"></script>

</body>
</html>
